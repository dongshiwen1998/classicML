language: python

sudo: required

python:
  - "3.6"
  - "3.7"
  - "3.8"

os:
  - linux
  - osx

branches:
  only:
    - master

before_install:
  - sudo apt update
  - sudo apt install -y libeigen3-dev
  - sudo cp -r /usr/include/eigen3 /usr/local/include/eigen3
  - pip install pybind11

install:
  - python3 setup.py install

script:
  - pytest