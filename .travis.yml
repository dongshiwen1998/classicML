language: python

sudo: required

branches:
  only:
    - master

before_install:
  - sudo apt update
  - sudo apt install libeigen3-dev
  - sudo cp -r /usr/include/eigen3 /usr/local/include/eigen3
  - pip install pybind11

install:
  - python3 setup.py install

script:
  - pytest tests/test_backend_ops.py